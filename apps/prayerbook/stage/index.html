<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Malayalam Christian Roman Catholic PrayerBook for daily prayers.മലയാളം ക്രിസ്തീയ റോമൻ കത്തോലിക് സീറോ മലബാർ  കുടുംബ പ്രാര്‍ത്ഥന സഹായി"/>
    <meta name="keywords" content="Prayer Book,Malayalam, Christian, Roman Catholic,Daily Family Prayer,Syro Malabar,മലയാളം, ക്രിസ്തീയ, റോമൻ കത്തോലിക്, സീറോ മലബാർ ,കുടുംബ പ്രാര്‍ത്ഥന"/>
    <meta http-equiv="content-type" content="text/html;">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <title>കുടുംബ പ്രാര്‍ത്ഥന</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/DevCreditsCtrl.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="prayerBook">
    <div class="container" ng-controller="MainCtrl">
        <h1>Prayer Book <br />കുടുംബ പ്രാര്‍ത്ഥന</h1>
        <div class="visible-lg">
            Trouble viewing contents in Malayalam font? <a href="https://ml.wikipedia.org/wiki/%E0%B4%B8%E0%B4%B9%E0%B4%BE%E0%B4%AF%E0%B4%82:To_Read_in_Malayalam">Please setup the computer to use unicode Malayalam font.</a>
        </div>
        <div class="hidden-lg">
            <a href="https://ml.wikipedia.org/wiki/%E0%B4%B8%E0%B4%B9%E0%B4%BE%E0%B4%AF%E0%B4%82:To_Read_in_Malayalam">Malayalam unicode font</a>
        </div>

        <accordion close-others="true">
            <accordion-group ng-repeat="prayer in prayers">
                <accordion-heading>
                    <span ng-bind-html="renderHTML(prayer.title)"></span>
                </accordion-heading>
                <div ng-bind-html="renderHTML(prayer.content)"></div>
            </accordion-group>
        </accordion>

        <rating ng-model="currentPage" max="10" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'"></rating>-->
        <div class="text-right">
            <button class="btn btn-default" ng-click="showCredits()"> Team PrayerBook</button>
        </div>
        <div class="text-center">Copyright © 2015 by <a href="http://www.joymononline.in">JoymonOnline</a> </div>
    </div>
</body>
</html>
